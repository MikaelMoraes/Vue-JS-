<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .branco {
            background-color: white;
        }

        .verde {
            background-color: green;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="c in comentarios">
                {{c.id}} - {{c.comentario}}
            </li>
        </ul>
        <button @click="adicionarElemento()">Adicicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="atualizarElemento()">atualizar</button>
        <hr>
        <ul>
            <li v-for="n in numero">
                {{n}}
            </li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave +'-'+ curso">{{cursos}}</li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2">
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>

            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border:solid 1px; margin-bottom:10px" :key="p.id">
                <div>
                    {{p.publicacao}}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray">misturar pub</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                comentarios: [
                    {id: 1, comentario: 'comentario1'},
                    {id: 2, comentario: 'comentario2'},
                    {id: 3, comentario: 'comentario3'}
                ],
                numero: 5,
                cursos: ['web', 'laravel', 'bd', 'lol', 'angular'],
                cursos2: {
                    1000: {
                        titulo: 'laravel',
                        descricao: 'domine o framework php mais poderoso do mundo'
                    },
                    1001: {
                        titulo: 'bd1',
                        descricao: 'materia que constitui parte do curriculo de uma graduação'
                    }
                },
                publicacoes: [

                    { id: 1, publicacao: 'pub 1' },
                    { id: 2, publicacao: 'pub 2' },
                    { id: 3, publicacao: 'pub 3' },


                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []
                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]
                    this.publicacoes = misturado
                },
                adicionarElemento() {
                    //this.comentarios[4] = {id: 4, comentario: 'novo coment'}
                    this.comentarios.push({id: 4, comentario: 'novo coment'})
                },
                removerElemento(){
                    this.comentarios.pop()

                },
                atualizarElemento(){
                    this.$set(
                        this.comentarios,
                        1,
                        {id: 2, comentario: 'comentario2 atualizado'}
                    )
                }



            }
        })
    </script>

</body>

</html>
