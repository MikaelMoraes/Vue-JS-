<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <input type="text" v-on:input="perigo">
    <p>{{ titulo }}</p>
    <a v-bind:href="link" target="_blank">o pai dos burros</a>

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'usando VueJS 2!',
            link: 'http://google.com.br'
        },
        methods: {
            
            perigo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
