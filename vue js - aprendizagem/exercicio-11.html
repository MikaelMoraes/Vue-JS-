<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1>Manipulando Css com VueJS</h1>
        <div :style="estilo">Definindo styles com objst</div>
        <button @click="tamanhoTexto += 100">aumentar texto</button>

    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                tamanhoTexto: 30
            },
            computed: {

                estilo(){
                    let width = Math.floor((Math.random()*100)+100)
                    let height = Math.floor((Math.random()*100)+100)
                    let background = 'blue'
                    return {
                    background: background,
                    width: width + 'px',
                    height: height + 'px',
                    padding: 10 + 'px',
                    fontSize: this.tamanhoTexto  + 'px'
                }
                    
                }

             

            }
        })
    </script>

</body>

</html>
