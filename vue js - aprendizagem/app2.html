<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>


    <div id="app">
      {{ somar() }}<br>
      {{ subtrair() }}<br>
      {{ multiplicar() }}<br>
      {{ dividir() }}<br>
      {{ numeroAleatorio() }}<br>
     
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                n1: 13,
                n2: 5

            },
            methods:{
                somar: function somar(){
                    return this.n1 + this.n2;
                },
                subtrair: function(){
                    return this.n1 - this.n2;
                },
                multiplicar:()=>{
                    return this.n1 * this.n2;
                },
                dividir(){
                    return this.n1 / this.n2;
                },
                numeroAleatorio(){
                    return Math.random();
                }
            }
           
        })
    </script>

</body>

</html>
